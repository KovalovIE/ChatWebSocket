<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Registration</title>
</head>
<body>
    <div class="registration-block">
        <h1>Registration</h1>

        <h5 class="text-fields">Fill in the fields</h5>

        <div id="informationBlock" class="information-block"></div>

        <div class="fields-block">
            <label class="label-margin">Nickname*
                <input type="text" id="nicknameReg" class="input-text nickname-reg">
            </label>
    
            <label class="label-margin">Password*
                <input type="text" id="passwordReg" class="input-text password-reg">
            </label>
    
            <label class="label-margin">Confirm password*
                <input type="text" id="confirmPasswordReg" class="input-text confirm-password-reg">
            </label>
    
            <label class="label-margin">Email
                <input type="text" id="emailReg" class="input-text email-reg">
            </label>
    
            <label class="label-margin">Age
                <input type="text" id="ageReg" class="input-text age-reg">
            </label>
    
            <button id="btnReg" class="btn-reg">Registration</button>
        </div>
    </div>

    <script src="js/script.js"></script>
    <script src="js/registration.js"></script>
</body>
</html>
