<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Chat Window</title>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
</head>
<body>
    <div class="chat">    
        <header class="header">
            <button class="chat-btn-logout" id="logoutFromChat">LOGOUT</button>
        </header>
        <h1 class="chat-room-position">Welcome to CHAT</h1>
        <div class="block-message">
            <div id="onlineUsers" class="online-users"></div>
            <div class="chat-element-position">
                <ul class="block-new-message-size" id="messages"></ul>
                <form action="" name="formChat" id="chatFormSubmit">
                    <input class="input-bg" id="newMessage" autocomplete="off" /><button id="btnSubmitChat">Send</button>
                </form>
            </div>
        </div>
    </div>
    <!-- <ul id="messages"></ul>
    <form action="">
      <input id="m" autocomplete="off" /><button>Send</button>
    </form> -->
    <script src="js/chatWindow.js"></script>
</body>
</html>
